[tox]
envlist = py27, py34, py35, docs, lint, lint-py2, packaging
skip_missing_interpreters = True

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
# this is needed so we can test the entrypoints
setenv =
    VENV_BIN = {envbindir}
usedevelop = True
deps = -r{toxinidir}/requirements.tests.txt
commands = py.test --cov=talisker

[testenv:lint]
skip_install = True
usedevelop = False
deps = flake8
basepython = python3.5
commands = flake8 talisker tests setup.py

[testenv:lint-py2]
skip_install = True
usedevelop = False
deps = flake8
basepython = python2.7
commands = flake8 talisker tests setup.py

[testenv:docs]
skip_install = True
usedevelop = False
deps = -r{toxinidir}/requirements.docs.txt
basepython = python3.5
commands = sphinx-build -vv -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:packaging]
skip_install = True
usedevelop = False
deps = -r{toxinidir}/requirements.docs.txt
       check-manifest
commands = 
    check-manifest -v
    python setup.py check --metadata --restructuredtext --strict

