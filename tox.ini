[tox]
envlist = py35, py36, py37, py38, docs, lint, min-py35, no-extras-py35
skip_missing_interpreters = True
skipsdist = True

[gh-actions]
python =
    3.5: py35,lint,min-py35,docs
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
usedevelop = True
deps = -r{toxinidir}/requirements.tests.txt
commands = py.test -v --cov=talisker --no-success-flaky-report
extras =
    gunicorn
    raven
    flask
    django
    celery
    prometheus
    pg_wheel
    asyncio

[testenv:min-py35]
skip_install = True
usedevelop = False
deps = 
    -r{toxinidir}/tests/requirements.limbo.txt
    -e{toxinidir}
basepython = python3.5

[testenv:no-extras-py35]
basepython = python3.5
extras =

[testenv:lint]
skip_install = True
usedevelop = False
deps = -r{toxinidir}/requirements.lint.txt
basepython = python3.5
commands = flake8 talisker tests

[testenv:lint-py2]
skip_install = True
usedevelop = False
deps = -r{toxinidir}/requirements.lint.txt
basepython = python2
commands = flake8 talisker tests

[testenv:docs]
deps = -r{toxinidir}/requirements.docs.txt
basepython = python3.5
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:packaging]
skip_install = True
usedevelop = False
deps = -r{toxinidir}/requirements.docs.txt
       check-manifest
commands = 
    check-manifest -v
    python setup.py check --metadata --restructuredtext --strict

