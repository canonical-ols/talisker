language: python
cache: pip
dist: trusty
sudo: false
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=lint
    - python: 2.7
      env: TOXENV=lint-py2
    - python: 3.5
      env: TOXENV=docs
    - python: 3.5
      env: TOXENV=packaging
    - python: 3.5
      env: TOXENV=min-py35
    - python: 2.7
      env: TOXENV=min-py27
addons:
  apt:
    packages:
      - bzr
      - git
  addons:
    postgresql: "9.5"
env:
  # ensure we find the right version of postgresql, as travis image has 10 by default
  - PATH=/usr/lib/postgresql/9.5/bin/:$PATH
install: pip install tox
script: tox
